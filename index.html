<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>안준희에 관하여</title>
<meta name="description" content="관찰과 변화, 물처럼. Junhee An — About / Timeline / Works (1995–2025)." />
<meta name="theme-color" content="#000000" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet" />
<style>
:root {
--bg: #ffffff;
--fg: #6b7280; /* gray-500 */
--fg-strong: #111827; /* gray-900 */
--mark-fg: #000000;
--link-fg: #ffffff;
--link-stroke: #000000;
--pad: clamp(12px, 2.2vw, 24px);
--p-width: 42ch;
}


/* ----- Reset (lightweight) ----- */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html { height: 100%; font-size: clamp(14px, 1.5vw, 18px); }
body { min-height: 100%; font-family: "Gowun Batang", ui-serif, Georgia, "Apple SD Gothic Neo", "Noto Serif KR", serif; font-weight: 400; line-height: 1.5; color: var(--fg); background: var(--bg); overflow: hidden; }


/* Selection: 가시성 확보 */
::selection { color: #111; background: rgba(255, 230, 0, .35); }
::-moz-selection { color: #111; background: rgba(255, 230, 0, .35); }


a { text-decoration: none; color: var(--link-fg); text-shadow: -0.5px -0.5px 0 var(--link-stroke), 0.5px -0.5px 0 var(--link-stroke), -0.5px 0.5px 0 var(--link-stroke), 0.5px 0.5px 0 var(--link-stroke); animation: blink 1.6s linear infinite; }
a:focus-visible { outline: 2px solid #f59e0b; outline-offset: 3px; border-radius: 2px; }


@keyframes blink { 0% { opacity: .25; } 100% { opacity: 1; } }
@media (prefers-reduced-motion: reduce) { a { animation: none; } }


/* Single-page sections (hash routing) */
section { position: absolute; inset: 0; overflow-x: hidden; overflow-y: auto; -webkit-overflow-scrolling: touch; padding: var(--pad); scroll-behavior: smooth; }
section::-webkit-scrollbar { width: 0; height: 0; }
/* show-only-one mode */
section { display: none; }
section:target { display: block; animation: fadeIn .32s ease-in; }
/* 해시가 없을 때 첫 섹션 보이기 */
body:not(:has(section:target)) section:first-of-type { display: block; }
section:target { display: block; animation: fadeIn .32s ease-in; }
@keyframes fadeIn { from { opacity: .001 } to { opacity: 1 } }


/* Start/Centering */
#start { display: grid; place-items: center; min-height: 100vh; }


/* Text block */
p { position: relative; top: 60px; margin-inline: auto; width: min(90vw, var(--p-width)); text-align: left; }
#start p { top: 0; height: 100vh; display: grid; place-items: center; }


mark { color: var(--mark-fg); background: transparent; }


/* Media */
figure { color: var(--fg-strong); }
section > figure { float: right; position: relative; top: 60px; width: min(80vw, calc(50% - .5rem)); margin: .25rem 0 .5rem 1rem; animation: blink 2s 1; }
@media (min-width: 640px) { section > figure { width: calc(80% / 3 - .5rem); } }
figure figure:not(:last-child) { margin-bottom: 1rem; }
figure figure img, figure figure video { display: block; width: 100%; height: auto; }
figure figure > div { position: relative; width: 100%; padding-top: 56.25%; overflow: hidden; }
figure figure > div > iframe { position: absolute; inset: 0; width: 100%; height: 100%; border: 0; }
figcaption { margin-top: .175rem; margin-bottom: 1rem; font-size: .8rem; color: var(--fg-strong); }


/* 비디오 대체 박스 */
.video-fallback { display: grid; place-items: center; width: 100%; aspect-ratio: 16/9; border: 1px dashed #9ca3af; font-size: .9rem; color: #6b7280; background: #f9fafb; }


/* Dark chapters (11–22) */
section[id^="11"], section[id^="12"], section[id^="13"], section[id^="14"], section[id^="15"], section[id^="16"], section[id^="17"], section[id^="18"], section[id^="19"], section[id^="20"], section[id^="21"], section[id^="22"] { background: #000; }
section[id^="11"] p, section[id^="12"] p, section[id^="13"] p, section[id^="14"] p, section[id^="15"] p, section[id^="16"] p, section[id^="17"] p, section[id^="18"] p, section[id^="19"] p, section[id^="20"] p, section[id^="21"] p, section[id^="22"] p { color: #9ca3af; }
section[id^="11"] mark, section[id^="12"] mark, section[id^="13"] mark, section[id^="14"] mark, section[id^="15"] mark, section[id^="16"] mark, section[id^="17"] mark, section[id^="18"] mark, section[id^="19"] mark, section[id^="20"] mark, section[id^="21"] mark, section[id^="22"] mark { color: #fff; background: transparent; }
</html>
